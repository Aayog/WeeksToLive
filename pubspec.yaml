name: weekstolive
description: An application that shows your life expectancy by the weeks where you can include memories.

publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=2.12.0 <3.0.0"

dependencies:
    flutter:
        sdk: flutter

    cupertino_icons: ^1.0.2

    # Format Data
    intl: ^0.17.0

    # Firebase
    firebase_core: ^1.3.0
    firebase_auth: ^1.4.1
    firebase_storage: ^8.1.3
    cloud_firestore: ^2.2.2

    # Google Sign In
    google_sign_in: ^5.0.4

    # State Management
    provider: ^5.0.0

    # Font Awesome Icons
    font_awesome_flutter: ^9.1.0

    # Loader
    flutter_spinkit: ^5.0.0

    # Prevent accidental app closure
    double_back_to_close_app: ^2.0.1

dev_dependencies:
    flutter_test:
        sdk: flutter

flutter:
